<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>YuTun</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <nav class="nav">
      <div class="titleContainer">
        <svg viewBox="0 0 24 24" stroke="none" fill="red" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path
            d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"

          <polygon fill="white" stroke="none" points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>

        <h1 class="title">YuTun</h1>
      </div>
    </nav>
    <div class="wrapper">
      <div class="container">
        <div id="videoContainer" class="videoContainer">
          <video id="video" class="video">
            <source src="./assets/The secrets of learning a new language - LÃ½dia MachovÃ¡.mp4" type="video/mp4" />
          </video>
          <div class="controls">
            <div id="screenReproductionControls" class="screenReproductionControls"></div>
            <div id="bottomControls" class="bottomControls">
              <div id="progressBar" class="progressBar">
                <div id="progressBarValue" class="progressBarValue"></div>
              </div>
              <div class="buttons">
                <div class="primaryButtons">
                  <button id="reproductionButton" class="button play">
                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="playIcon"
                    >
                      <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                  </button>
                  <button id="muteButton" class="button mute">
                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                      <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                  </button>
                  <span id="currentTime" class="time">0:00</span>
                </div>
                <button id="fullscreenButton" class="button fullscreen">
                  <svg
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="css-i6dzq1"
                  >
                    <path
                      d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <h1 id="videoTitle" class="videoTitle"></h1>
      </div>
    </div>
  </body>
</html>
